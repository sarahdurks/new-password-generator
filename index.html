<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
        <body>
          <div class="wrapper">
            <header>
              <h1>Password Generator</h1>
            </header>
            <div class="card">
              <div class="card-header">
                <h2>Generate a Password</h2>
              </div>
              <div class="card-body">
                <textarea
                  readonly
                  id="passwordDisplay"
                  placeholder="Your Secure Password"
                  aria-label="Generated Password"
                ></textarea>
              </div>
              <div class="card-footer">
                  <form class="inputs">
                <h3>Password Criteria</h3>
                <p> <label for=""><b>Password Length</b></label>
                  Select a password length between 8 and 128 charachters: 
                  <input type="number" min="8" max="128" value="8"id="characterLength"> </p>
        
                  <p>  <label for=""><b>Uppercase Charachters: </b></label>Confirm to include UPPERCASE charachters: 
                  <input type="checkbox" id="charachterUppercase"></p> 


                 <p> <label for=""><b>Lowercase Charachters: </b></label> Confirm to include lowercase charachters.
                  <input type="checkbox" id="charachterLowercase"> </p>
                        
                  <p><label for=""><b>Numbers</b></label> Confirm to include numberic charachters:  
                  <input type="checkbox" id="charachterNumbers"></p>

               
                 <p> <label for=""><b>Special Charachters</b></label> Confirm to include special (e.g., @#$%^&) charachters: 
                  <input type="checkbox" id="charachterSpecial">  </p>
                  </div>
                </form>
                
                  <button type="submit" class=btn> Generate Password</button>
                </div>
            </div>
            </div>
    <script src="./assets/js/script.js"></script> 
    </body>
    </html>
