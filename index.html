<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
      </style>
  </head>
        <body>
          <div class="wrapper">
            <header>
              <h1>Password Generator</h1>
            </header>
            <div class="card">
              <div class="card-header">
                <form id="passwordForm" class="form">
                <h2>Generate Your Password</h2>
              </div>

      <!-- Password Should Display here -->  
              <div class="card-body">
                <textarea class="password"
                  id="passwordDisplay"
                  placeholder="Your Secure Password"
                  aria-label="Generated Password"
                ></textarea>
              </div>
              <div class="card-footer">
      <!-- Take user inputs for password criteria -->          
                <h3>Password Criteria</h3>
                <p> <label for="charachterLength">Password Length</label>
                  (between 8 and 128 charachters)
                  <input class="number-input" type="number" min="8" max="128" value="8"id="characterLength"> </p>
        
                 <label for="charachterUppercase">Uppercase Letters</label>
                  <input type="checkbox" id="charachterUppercase">

                 <label for="charachterLowercase">Lowercase Letters</label> 
                  <input type="checkbox" id="charachterLowercase">
                        
                <label for="charachterNumbers">Numbers</label> 
                  <input type="checkbox" id="charachterNumbers">

                 <label for="charachterSpecial">Special Charachters</label> 
                  <input type="checkbox" id="charachterSpecial">  
                  </div>
              
                
                  <button type="submit" class="btn"> Generate Your Password</button>
                </form>
                </div>
            </div>
            </div>
    <script src="./assets/js/script.js"></script> 
    </body>
    </html>
